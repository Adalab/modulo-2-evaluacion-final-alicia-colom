<aside class="aside">
	<section class="aside__search">
		<form action="" class="form">
			<label for="search" class="form__label">¿Qué te apetece ver hoy?</label>
			<input
				id="search"
				type="text"
				class="js-searchTextArea form__textArea"
				title="Escribe aquí tu término de búsqueda"
				placeholder="Escribe aquí..."
				value=""
				required
			/>
			<input
				type="button"
				class="js-searchBtn form__btn"
				value="Buscar"
				title="Clica aquí para buscar"
			/>
			<input
				type="reset"
				class="js-searchReset form__reset hidden"
				value="Borrar"
				title="Clica aquí para borrar tu búsqueda"
			/>
		</form>
		<p class="js-searchWarning aside__warning hidden">
			Debes introducir una palabra para poder realizar la búsqueda
		</p>
	</section>
	<section class="aside__favList">
		<h2 class="favList__title">Lista de favoritos</h2>
		<p class="js-favListEmpty favList__empty hidden">
			Tu lista de favoritos está vacía.
		</p>
		<p class="js-favListAdvice favList__advice hidden">
			Realiza una búsqueda e incluye aquí tu selección.
		</p>
		<ul class="js-favList favList">
			<!-- Elemento FAV para uso en JS -->
			<li class="js-favItem favList__favItem">
				<h3 class="js-favItemTitle favList__favItem--title"></h3>
				<img
					class="js-favItemImg favList__favItem--img"
					src=""
					alt=""
					title=""
				/>
			</li>
			<!-- fin elemento FAV -->
		</ul>
	</section>
</aside>
