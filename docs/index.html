<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Codeflix · Search&Chill</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/main.css" />
		<!--     <link rel="icon" href="./assets/images/favicon.png" /> -->
	</head>

	<body class="body center">
		<header class="header center">
			<h1 class="header__title">
				<img
					class="header__title--logo"
					src="https://fontmeme.com/permalink/200909/84165089e106b0066fa661862435c23b.png"
					alt="logo Codeflix"
				/>
			</h1>
			<h2 class="header__subtitle">Search&chill</h2>
		</header>

		<aside class="aside center">
			<section class="aside__search center">
				<form action="" class="form center">
					<label for="search" class="form__label">¿Qué te apetece ver hoy?</label>

					<input
						id="search"
						type="text"
						class="js-searchTextArea form__textArea"
						title="Escribe aquí tu término de búsqueda"
						placeholder="Escribe aquí..."
						value=""
						required
					/>
					<p class="js-searchWarning aside__search--warning hidden">
						Debes introducir una palabra para poder realizar la búsqueda
					</p>
					<input
						type="button"
						class="js-searchBtn form__btn"
						value="Buscar"
						title="Clica aquí para buscar"
					/>
					<input
						type="reset"
						class="js-searchReset form__reset hidden"
						value="Borrar"
						title="Clica aquí para borrar tu búsqueda"
					/>
				</form>
			</section>
			<section class="aside__favList center">
				<div class="js-favHeader aside__favList--header">
					<h2 class="aside__favList--title">Lista de favoritos</h2>
					<i
						class="fa fa-chevron-circle-down aside__favList--arrow"
						aria-hidden="true"
					></i>
				</div>
				<div class="js-favListAdvice aside__favList--advice hidden">
					<p>Tu lista de favoritos está vacía.</p>
					<p>Realiza una búsqueda e incluye aquí tu selección.</p>
				</div>
				<ul class="js-favList favList collapse">
					<!-- Elemento FAV para uso en JS -->
					<!-- 			<li class="js-favItem favList__favItem center" data-id="xxx">
						<h3 class="js-favItemTitle favList__favItem--title"></h3>
						<img
							class="js-favItemImg favList__favItem--img"
							src=""
							alt=""
							title=""
						/>
						<button class="js-btnQuit favList__favItem--btnQuit">x</button>
					</li> -->
					<!-- fin elemento FAV -->
				</ul>
			</section>
		</aside>

		<main class="main">
			<div class="js-searchHeader searchList__header hidden">
				<h2 class="searchList__title">Tu búsqueda</h2>
				<i class="fa fa-search searchList__icon" aria-hidden="true"></i>
			</div>
			<ul class="js-searchList searchList center">
				<!-- Elemento SEARCH para uso en JS -->
				<!--     <li class="js-searchItem searchList__searchItem">
					<h3 class="js-searchItemTitle searchList__searchItem--title"></h3>
					<img
						class="js-searchItemImg searchList__searchItem--img"
						src=""
						alt=""
						title=""
					/>
				</li> -->
				<!-- fin elemento SEARCH -->
			</ul>
		</main>

		<footer class="footer center">
			<p class="footer__copyright">
				Made with
		    <i class="fa fa-heart footer__copyright--icon" aria-hidden="true"></i>
				by
				<span class="footer__copyright--author"> Alicia Colom </span>
			</p>
			<small class="footer__small">Adalab #PromoKizzy 2020</small>
		</footer>


		<script src="./assets/js/main.js"></script>
	</body>
</html>
