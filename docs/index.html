<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Codeflix · Search&Chill</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/main.css" />
		<!--     <link rel="icon" href="./assets/images/favicon.png" /> -->
	</head>

	<body class="body center">
		<header class="header center">
			<h1 class="header__title">
				<img
					class="header__title--logo"
					src="https://fontmeme.com/permalink/200909/84165089e106b0066fa661862435c23b.png"
					alt="logo Codeflix"
				/>
			</h1>
			<h2 class="header__subtitle">Search&chill</h2>
		</header>

		<aside class="aside center">
			<section class="aside__search center">
				<form action="" class="form center">
					<label for="search" class="form__label">¿Qué te apetece ver hoy?</label>
					<div class="form__searchBox">
						<i class="fa fa-search form__searchBox--icon" aria-hidden="true"></i>
						<input
							id="search"
							type="text"
							class="js-searchTextArea form__searchBox--textArea"
							title="Escribe tu término de búsqueda"
							placeholder="Escribe aquí..."
							value=""
							required
						/>
					</div>
					<p class="js-searchWarning aside__search--warning hidden">
						Debes introducir una palabra para poder realizar la búsqueda
					</p>
					<input
						type="button"
						class="js-searchBtn form__btn"
						value="Buscar"
						title="Buscar en Codeflix"
					/>
					<input
					type="button"
					class="js-logBtn form__btn"
					value="Log"
					title="Log array de búsqueda"
				/>
				</form>
			</section>
			<section class="aside__favList listContainer center">
				<div class="js-favHeader aside__favList--header listHeader" title="Desplegar lista de favoritos">
					<h2>Lista de favoritos</h2>
					<i
						class="js-arrow fa fa-chevron-circle-down aside__favList--arrowDown"
						aria-hidden="true"
					></i>
				</div>

				<ul class="js-favList favList collapse">
					<!-- Elemento FAV para uso en JS -->
					<!-- 			<div class="aside__favList--advice">
						<p>Tu lista de favoritos está vacía.</p>
						<p>Realiza una búsqueda e incluye aquí tu selección.</p>
					</div>
					<li class="js-favItem favList__favItem center" data-id="xxx">
						<h3 class="js-favItemTitle favList__favItem--title"></h3>
						<img
							class="js-favItemImg favList__favItem--img"
							src=""
							alt=""
							title=""
						/>
						<button class="js-btnQuit favList__favItem--btnQuit">x</button>
					</li> -->
					<!-- fin elemento FAV -->
				</ul>
			</section>
		</aside>

		<main class="js-searchMain listContainer main hide">
			<div class="searchList__header listHeader">
				<h2>Tu búsqueda</h2>
				<i class="fa fa-th-list" aria-hidden="true"></i>
			</div>
			<ul class="js-searchList center searchList">
				<!-- Elemento SEARCH para uso en JS -->
		<!-- 		<li class="js-searchItem searchList__searchItem">
					<h3 class="js-searchItemTitle searchList__searchItem--title"></h3>
					<p class="js-status"></p>
					<img
						class="js-searchItemImg searchList__searchItem--img"
						src=""
						alt=""
						title=""
					/>
				</li> -->
				<!-- fin elemento SEARCH -->
			</ul>
		</main>

		<footer class="footer center">
			<p class="footer__copyright">
				Made with
				<i class="fa fa-heart footer__copyright--icon" aria-hidden="true"></i>
				by
				<a class="footer__copyright--author" href="https://www.linkedin.com/in/aliciacolomortega/" target="_blank" title="Enlace a LinkedIn de Alicia Colom">Alicia Colom </a>
			</p>

		</footer>

	</body>
